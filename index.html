<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Basic</title>
    <!--
        Using bootstrap for make our form beautiful  
        Note that i am not using bootstrap.js
    -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">    
</head>
<body>
    <div class="wrapper">
        <div class="container pt-3">
            <div class="card">
                <div class="card-header">
                    Basic Form
                </div>
                <div class="card-body">
                    <!-- creating form -->
                    <form action="" class="check-form">
                        <div class="row pb-2">
                            <div class="col">
                                <label for="">First Name</label>
                                <input type="text" class="form-control" name="first_name" required="required">
                            </div>
                            <div class="col">
                                <label for="">Last Name</label>
                                <input type="text" class="form-control" name="last_name"  required="required">
                            </div>
                        </div>
                        <div class="row pb-2">
                            <div class="col">
                                <label for="">Address Type</label>
                                <select name="address_type" id="" class="form-control">
                                    <option value="">Select</option>
                                    <option value="home">Home</option>
                                    <option value="office">Office / Work</option>
                                </select>
                            </div>
                        </div>
                        <div class="row pb-2">
                            <div class="col">
                                <label for="">Mobile</label>
                                <input type="text" class="form-control" name="mobile"  data-validate="mobileNumber"  autocomplete="off">
                            </div>
                            <div class="col">
                                <label for="">Email</label>
                                <input type="text" class="form-control" name="email"  required="required" data-validate="email"  autocomplete="off">
                            </div>
                        </div>
                        <div class="row pb-2">
                            <div class="col">
                                <button type="submit" class="btn btn-primary">
                                    Submit
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/jquery.validate.min.js"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
